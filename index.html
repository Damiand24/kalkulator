<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kalkulator</title>
</head>
<body>
    <main>
        <div class="form--container">
            <form class="form">
                <div class="flex--col">
                    <div>
                        <label class="block" for="height">wysokość:</label>
                        <input class="field--number" id="height" type="number" min="0" step="0.01">
                        <select id="height-select">
                            <option id="height-mm" value="mm" selected>mm</option>
                            <option id="height-m" value="m">m</option>
                            <option id="height-cm" value="cm">cm</option>
                            <option id="height-inch" value="inch">inch</option>
                        </select>
                    </div>

                    <div>
                        <label class="block" for="width">szerokość:</label>
                        <input class="field--number" id="width" type="number" step="0.01">
                        <select id="width-select">
                            <option id="width-mm" value="mm" selected>mm</option>
                            <option id="width-m" value="m">m</option>
                            <option id="width-cm" value="cm">cm</option>
                            <option id="width-inch" value="inch">inch</option>
                        </select>
                    </div>

                    <div>
                        <label class="block" for="length">długość:</label>
                        <input class="field--number" id="length" type="number" step="0.01">
                        <select id="length-select">
                            <option id="length-m" value="m" selected>m</option>
                            <option id="length-mm" value="mm">mm</option>
                            <option id="length-cm" value="cm">cm</option>
                            <option id="length-inch" value="inch">inch</option>
                        </select>
                    </div>

                    <div>
                        <label class="block input--price relative" for="price">cena za metr sześcienny:</label>
                        <input class="field--number field--price" id="price" type="number" step="0.01">
                    </div>

                    <div>
                        <label for="woodCount">ilość desek</label>
                        <input id="woodCount" class="block wood-count" type="number" min="1" value="1">
                    </div>
                </div>
                <button type="button" id="submit">Potwierdź</button>
                <button type="reset" id="reset">Wyczyść</button>
                <br>
                <button type="button" id="add">Dodaj</button>
                <button type="button" id="clear">Reset</button>
            </form>
            <div class="result-box">
                <span>objętość:</span>
                <span style="float: right;" id="volume" class="result-box__volume"></span>
                <br>
                <p id="output--price">cena:</p>
            </div>
        </div>
    <div>
        <div class="result-box--big">
            <div id="results">
            </div> 
            <p id="total" class="green">suma: 0</p>
            <p id="total--price" class="green">cena: £0</p>
        </div>
    </div>
    </main> 
    <script src="script.js"></script>
</body>
</html>
